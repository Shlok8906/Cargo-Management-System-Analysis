<div class="status-filter">
  <label for="cargoStatus">Filter by Cargo Status:</label>
  <select id="cargoStatus">
    <option value="">Select Status</option>
    <option value="In Transit">In Transit</option>
    <option value="Delayed">Delayed</option>
    <option value="Pending">Pending</option>
  </select>
  <button class="btn" onclick="filterCargos()">Apply</button>
</div>

<div id="statusResults"></div>

<select id="searchType">
  <option value="client_id">Client ID</option>
  <option value="cargo_id">Cargo ID</option>
  <option value="shipment_id">Shipment ID</option>
</select>
<input id="searchInput" type="text" placeholder="Enter ID">
<button id="searchBtn">Search</button>
<div id="searchResults"></div>
